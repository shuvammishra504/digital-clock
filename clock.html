<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="./clock.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <section>
        <div class="title-div">
            <h1 class="title">Nepal's time</h1> 
        </div>
        <div class="time-container">
            <div class="time-div">
                <div class="time">
                    <h3 class="samaya"></h3>
                </div>
                <div class="date">
                    <h3 class="day"></h3>
                    <h3 class="month"></h3>
                    <h3 class="tarikh"></h3>
                    <h3 class="barsa"></h3>
                </div>
            </div>
        </div>
    </section>
    <script src="./clock.js"></script>
</body>
</html>
